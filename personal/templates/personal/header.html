<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css">

	<style>
		html,
		body {
			height: 100vh;
		}

		footer {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">DjangoApp</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Главная <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Блог</a></li>
						<li><a href="/contact/">Контакты</a></li>
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Вход</a></li>
						<li><a href="#">Регистрация</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	
	<div class="section">
		<div class="container">
			<h2 class="text-center">Мой первый сайт на Gjango</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="well" style="background-color: #fff">
						<ul class="nav nav-pills nav-stacked">
							<li role="presentation"><a href="#">Home</a></li>
							<li role="presentation"><a href="#">Profile</a></li>
							<li role="presentation"><a href="#">Messages</a></li>
						</ul>
					</div>
					
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							{% block content %}
							{% endblock %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="#">Контакты</a> | <a href="#">Vkontakte</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a>
				</div>
			</div>
		</div>
	</footer>
	
	

	

	<script src="{% static 'personal/js/jquery-1.11.2.min.js' %}"></script>
	<script src="{% static 'personal/js/bootstrap.min.js' %}"></script>
</body>
</html>
