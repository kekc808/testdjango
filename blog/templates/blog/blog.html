{% extends "personal/header.html" %}

{% block header %} Блог {% endblock %}

{% block content %}
	{% for post in object_list %}

		<h4><a href="/blog/{{post.id}}">{{post.title}}</a> <br><span class="label label-default">{{ post.date|date:"Y-m-d" }}</span></h4>
		<p>{{ post.body }}</p>
		<hr>
	{% endfor %}
{% endblock %}
